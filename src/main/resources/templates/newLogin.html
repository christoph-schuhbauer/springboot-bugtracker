<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: real_head">

</head>

<body style="background-color: rgb(147,180,175)">

    <div class="container h-100 d-flex justify-content-center align-items-center " style=" margin-top: 300px;">
        <div class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2 card shadow" style="padding: 10px;">

            <div>
                <div class="container-fluid justify-content-center align-items-center">
                    <h3 style="margin: 20px auto; text-align: center">Welcome</h3>
                </div>

                <div style="border-bottom: rgb(33,255,177) 2px solid; margin-bottom: 10px;"></div>
            </div>




            <form  action="#" th:action="@{/authenticateTheUser}" method="POST"  class="form-horizontal">

                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for login error -->
                            <div th:if="${param.error}">

                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">

                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User name -->
                <div style="margin-bottom: 15px;" class="input-group">
                    <input type="text" name="username" placeholder="username" class="form-control" />
                </div>

                <!-- Password -->
                <div style="margin-bottom: 15px;" class="input-group">
                    <input type="password" name="password" placeholder="password" class="form-control" />
                </div>

                <!-- Login/Submit Button -->
                <div style="margin-top: 10px;" class="form-group">
                    <div class="col controls">
                        <button type="submit" class="btn btn-dark float-end">Login</button>
                    </div>
                </div>

            </form>
            <div style="border-bottom: rgb(33,255,177) 2px solid; margin-bottom: 10px; margin-top: 10px;"></div>
            <div class="row" style="font-size: x-small">
                <div class="col">
                    <div style="margin-bottom: 5px;">Manager Login</div>
                    <div>Username: Demo_Manager</div>
                    <div>Password: password</div>
                </div>
                <div class="col">
                    <div style="margin-bottom: 5px;">Employee Login</div>
                    <div>Username: Demo_Employee</div>
                    <div>Password: password</div>
                </div>
            </div>


        </div>




    </div>






</body>
